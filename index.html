<!DOCTYPE html>

<html>
  <head>
    <title>Any relevant title you want to give</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      Amount <input type="number" id="principal" /> <br /><br />

      Rate
      <input
        type="range"
        id="rate"
        min="1"
        max="20"
        step="0.25"
        value="10.25"
      />
      <span id="rate_val">10.25%</span> <br /><br />

      No. of Years   <select name="" id="years">
        <option value="10">1</option>
        <option value="9">2</option>
        <option value="8">3</option>
        <option value="7">4</option>
        <option value="6">5</option>
        <option value="5">6</option>
        <option value="4">7</option>
        <option value="3">8</option>
        <option value="2">9</option>
        <option value="1">10</option>
      </select><br /><br />

      <button onclick="compute()">"Compute Interest</button>
      <span class="result"></span>

      <footer>&#169; This Calculator belongs to Thomas Darko</footer>
    </div>
  </body>
</html>
